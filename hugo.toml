baseURL = "https://foistories.netlify.app/"
languageCode = "en-gb"
title = "FOIStories"
theme = "PaperMod"

[taxonomies]
  tag          = "tags"
  topic        = "topics"
  authority    = "authorities"
  jurisdiction = "jurisdictions"
  exemption    = "exemptions"

[params]
  defaultTheme      = "light"
  disableThemeToggle = true
  mainSections      = ["stories"]

[params.profileMode]
  enabled  = true
  title    = "FOIStories"
  subtitle = "FOI investigations, case files, and practical guides on how information rights work in the real world."

  [[params.profileMode.buttons]]
    name = "Latest stories"
    url  = "/stories/"

  [[params.profileMode.buttons]]
    name = "Case files"
    url  = "/cases/"

  [[params.profileMode.buttons]]
    name = "Explain FOI"
    url  = "/explain-foi/"

[params.assets]
  css = ["css/extended/custom.css"]
